<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attila Csányi - Software Engineer</title>

    <!-- Poppins Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS v4 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-900 text-white min-h-screen font-['Poppins']">
    <!-- Navigation -->
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-gray-900/95 backdrop-blur-sm border-b border-gray-800"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8 lg:px-10 xl:px-12">
        <div class="flex justify-between items-center h-14 sm:h-16 md:h-20">
          <!-- Logo/Brand -->
          <div class="flex-shrink-0">
            <h1 class="text-lg sm:text-xl md:text-2xl font-semibold text-white">
              Attila Csányi
            </h1>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex md:items-center md:space-x-4 lg:space-x-6">
            <a
              href="https://attilacsanyi.netlify.app/"
              class="px-4 py-2 md:px-6 md:py-2.5 lg:px-8 lg:py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white text-sm md:text-base font-medium rounded-lg hover:from-blue-600 hover:to-indigo-600 transition-all duration-200 shadow-lg hover:shadow-xl"
            >
              Resume
            </a>
            <!-- <a
              href="https://attilacsanyi.gitlab.io/resume.html"
              class="text-gray-300 hover:text-white"
              >Old Resume</a
            > -->
          </div>

          <!-- Mobile menu button -->
          <button
            id="mobile-menu-button"
            class="md:hidden text-gray-300 hover:text-white focus:outline-none p-2 -mr-2"
            aria-label="Toggle mobile menu"
          >
            <svg
              class="h-6 w-6 sm:h-7 sm:w-7"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                id="menu-icon"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
              <path
                id="close-icon"
                class="hidden"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden pb-4 pt-2">
          <div class="space-y-2 sm:space-y-3">
            <a
              href="https://attilacsanyi.netlify.app/"
              class="block px-4 py-2.5 sm:px-6 sm:py-3 bg-gradient-to-r from-blue-500 to-indigo-500 text-white text-sm sm:text-base font-medium rounded-lg hover:from-blue-600 hover:to-indigo-600 transition-all duration-200 text-center"
            >
              Resume
            </a>
            <!-- <a href="https://attilacsanyi.gitlab.io/resume.html" class="block px-4 py-2 text-gray-300 hover:text-white rounded-lg">Old Resume</a> -->
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="hero-background min-h-screen flex items-center justify-center relative pt-14 sm:pt-16 md:pt-20 lg:pt-24 before:content-[''] before:absolute before:inset-0 before:bg-black/50 before:z-0"
    >
      <div
        class="text-center px-4 sm:px-6 md:px-8 lg:px-12 xl:px-16 py-6 sm:py-8 md:py-10 lg:py-12 xl:py-16 max-w-xs sm:max-w-2xl md:max-w-3xl lg:max-w-4xl xl:max-w-5xl mx-auto rounded-xl sm:rounded-2xl backdrop-blur-xs bg-black/30 border border-white/10 shadow-2xl relative z-10"
      >
        <h1
          class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold mb-3 sm:mb-4 md:mb-5 text-white"
        >
          Attila Csányi
        </h1>
        <h2
          class="text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl font-medium mb-4 sm:mb-5 md:mb-6 lg:mb-8 text-gray-200"
        >
          Software Engineer
        </h2>
        <p
          class="text-base sm:text-lg md:text-xl lg:text-2xl xl:text-2xl text-gray-300 max-w-xs sm:max-w-xl md:max-w-2xl lg:max-w-3xl mx-auto leading-relaxed px-2 sm:px-0"
        >
          Welcome to my GitHub page. A software development enthusiast with a
          passion for creating well-designed solutions and continuously learning
          cutting-edge technologies.
        </p>
      </div>
    </section>

    <!-- Mobile Menu Toggle Script -->
    <script>
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");
      const menuIcon = document.getElementById("menu-icon");
      const closeIcon = document.getElementById("close-icon");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        mobileMenu.classList.toggle("block");
        menuIcon.classList.toggle("hidden");
        closeIcon.classList.toggle("hidden");
      });

      // Close mobile menu when clicking outside
      document.addEventListener("click", (e) => {
        if (
          !mobileMenuButton.contains(e.target) &&
          !mobileMenu.contains(e.target)
        ) {
          mobileMenu.classList.add("hidden");
          mobileMenu.classList.remove("block");
          menuIcon.classList.remove("hidden");
          closeIcon.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
