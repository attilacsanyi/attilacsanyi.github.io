<!doctype html>
<html
  lang="en"
  class="dark"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Attila Csányi - Software Engineer</title>

    <!-- Poppins Google Font -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS v4 CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body class="min-h-screen bg-gray-900 font-['Poppins'] text-white">
    <!-- Navigation -->
    <nav
      class="fixed top-0 right-0 left-0 z-50 border-b border-gray-800 bg-gray-900/95 backdrop-blur-sm"
    >
      <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8 lg:px-10 xl:px-12">
        <div class="flex h-14 items-center justify-between sm:h-16 md:h-20">
          <!-- Logo/Brand -->
          <div class="flex-shrink-0">
            <h1 class="text-lg font-semibold text-white sm:text-xl md:text-2xl">
              Attila Csányi
            </h1>
          </div>

          <!-- Desktop Navigation -->
          <div class="hidden md:flex md:items-center md:space-x-4 lg:space-x-6">
            <a
              href="https://attilacsanyi.netlify.app/"
              class="rounded-lg bg-gradient-to-r from-blue-500 to-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-lg transition-all duration-200 hover:from-blue-600 hover:to-indigo-600 hover:shadow-xl md:px-6 md:py-2.5 md:text-base lg:px-8 lg:py-3"
            >
              Resume
            </a>
            <!-- <a
              href="https://attilacsanyi.gitlab.io/resume.html"
              class="text-gray-300 hover:text-white"
              >Old Resume</a
            > -->
          </div>

          <!-- Mobile menu button -->
          <button
            id="mobile-menu-button"
            class="-mr-2 p-2 text-gray-300 hover:text-white focus:outline-none md:hidden"
            aria-label="Toggle mobile menu"
          >
            <svg
              class="h-6 w-6 sm:h-7 sm:w-7"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                id="menu-icon"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
              <path
                id="close-icon"
                class="hidden"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <!-- Mobile Navigation -->
        <div
          id="mobile-menu"
          class="hidden pt-2 pb-4 md:hidden"
        >
          <div class="space-y-2 sm:space-y-3">
            <a
              href="https://attilacsanyi.netlify.app/"
              class="block rounded-lg bg-gradient-to-r from-blue-500 to-indigo-500 px-4 py-2.5 text-center text-sm font-medium text-white transition-all duration-200 hover:from-blue-600 hover:to-indigo-600 sm:px-6 sm:py-3 sm:text-base"
            >
              Resume
            </a>
            <!-- <a href="https://attilacsanyi.gitlab.io/resume.html" class="block px-4 py-2 text-gray-300 hover:text-white rounded-lg">Old Resume</a> -->
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="hero-background relative flex min-h-screen items-center justify-center pt-14 before:absolute before:inset-0 before:z-0 before:bg-black/50 before:content-[''] sm:pt-16 md:pt-20 lg:pt-24"
    >
      <div
        class="relative z-10 mx-auto max-w-xs rounded-xl border border-white/10 bg-black/30 px-4 py-6 text-center shadow-2xl backdrop-blur-xs sm:max-w-2xl sm:rounded-2xl sm:px-6 sm:py-8 md:max-w-3xl md:px-8 md:py-10 lg:max-w-4xl lg:px-12 lg:py-12 xl:max-w-5xl xl:px-16 xl:py-16"
      >
        <h1
          class="mb-3 text-3xl font-bold text-white sm:mb-4 sm:text-4xl md:mb-5 md:text-5xl lg:text-6xl xl:text-7xl"
        >
          Attila Csányi
        </h1>
        <h2
          class="mb-4 text-xl font-medium text-gray-200 sm:mb-5 sm:text-2xl md:mb-6 md:text-3xl lg:mb-8 lg:text-4xl xl:text-5xl"
        >
          Software Engineer
        </h2>
        <p
          class="mx-auto max-w-xs px-2 text-base leading-relaxed text-gray-300 sm:max-w-xl sm:px-0 sm:text-lg md:max-w-2xl md:text-xl lg:max-w-3xl lg:text-2xl xl:text-2xl"
        >
          Welcome to my GitHub page. A software development enthusiast with a
          passion for creating well-designed solutions and continuously learning
          cutting-edge technologies.
        </p>
      </div>
    </section>

    <!-- Mobile Menu Toggle Script -->
    <script>
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const menuIcon = document.getElementById('menu-icon');
      const closeIcon = document.getElementById('close-icon');

      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        mobileMenu.classList.toggle('block');
        menuIcon.classList.toggle('hidden');
        closeIcon.classList.toggle('hidden');
      });

      // Close mobile menu when clicking outside
      document.addEventListener('click', e => {
        if (
          !mobileMenuButton.contains(e.target) &&
          !mobileMenu.contains(e.target)
        ) {
          mobileMenu.classList.add('hidden');
          mobileMenu.classList.remove('block');
          menuIcon.classList.remove('hidden');
          closeIcon.classList.add('hidden');
        }
      });
    </script>
  </body>
</html>
